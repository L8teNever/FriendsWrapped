<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Friendship Wrapped</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #000; color: white; }
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="h-screen w-full flex items-center justify-center relative overflow-hidden">
    <!-- Background decorations -->
    <div class="absolute top-0 left-0 w-96 h-96 bg-purple-600 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob"></div>
    <div class="absolute top-0 right-0 w-96 h-96 bg-yellow-600 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-2000"></div>
    <div class="absolute bottom-0 left-20 w-96 h-96 bg-pink-600 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-4000"></div>

    <div class="z-10 w-full max-w-md p-8 glass rounded-2xl shadow-2xl">
        <h2 class="text-3xl font-bold mb-6 text-center tracking-tight">Login</h2>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="mb-4 p-3 bg-red-500/20 border border-red-500/50 rounded text-red-200 text-sm">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('login') }}">
            <div class="mb-4">
                <label class="block text-sm font-bold mb-2 opacity-70">Benutzername</label>
                <input type="text" name="username" class="w-full p-3 rounded bg-white/5 border border-white/10 focus:border-purple-500 focus:outline-none transition-colors" required>
            </div>
            <div class="mb-6">
                <label class="block text-sm font-bold mb-2 opacity-70">Passwort</label>
                <input type="password" name="password" class="w-full p-3 rounded bg-white/5 border border-white/10 focus:border-purple-500 focus:outline-none transition-colors" required>
            </div>
            <button type="submit" class="w-full py-3 bg-gradient-to-r from-purple-600 to-pink-600 rounded font-bold hover:opacity-90 transition-opacity shadow-lg">
                Einloggen
            </button>
        </form>
    </div>
</body>
</html>
